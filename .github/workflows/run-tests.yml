name: Run tox tests
on: [push]
jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install ssdeep OS package
        run: sudo apt-get install -y libfuzzy-dev
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run Tests
        run: tox -e py
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install ssdeep OS package
        run: sudo apt-get install -y libfuzzy-dev
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run Tox
        run: tox -e linters
